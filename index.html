<!DOCTYPE html>
<html lang="en">

<head>
    <title>MicroMouse playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="js/main.js"></script>
</head>

<body>
    <div id="app">
        <h1>MicroMouse playground</h1>
        <div id="maze"></div>
        <div id="control-panel">
            <button id="generate-maze-btn" disabled>Generate maze</button>
            <button id="simulate-btn" disabled>Simulate</button>
        </div>
        <div id="info-panel">
            <div class=".info">
                <p id="total-path-length-info"> Total path lenght: 0</p>
            </div>
        </div>
    </div>
</body>

</html>
